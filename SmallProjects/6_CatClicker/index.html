<!Doctype html>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <style>
        
    </style>

    <nav id="topline">
        <header id="top-content">
            <div class="container">
                <h1 id="cat-title" class="no-highlight" style="text-align: center">GATOS</h1>
            </div>
        </header>
    </nav>

    <section id="content">
        <div class="container">
            <div id="space">
                <br>
                <canvas id="cat-canvas" width="800" height="500" style="width:100%" title=""></canvas>
                <h2 id="counter" class="no-highlight" style="text-align: center;">Counter: 0</h2>
            </div>
        </div>
    </section>

    <aside id="leftline" >
        <header id="cosa">
            <div id="cosa2">
                <h2 id="clicker" class="material-icons no-highlight">add</h2>    
            </div>
        </header>
        <h2 class="no-highlight" style="color:white;text-align:center;">Cats</h2>
        <ul id="cat-list"></ul>
    </aside>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/code.js"></script>
</body>

<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
     // Function to initialize the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 40.74135, lng: -73.99802},
         zoom: 14
       });
       // Create a single latLng literal object.
       var singleLatLng = {lat: 40.74135, lng: -73.99802};
       // TODO: Create a single marker appearing on initialize -
       // Create it with the position of the singleLatLng,
       // on the map, and give it your own title!
       var dd = new google.maps.Marker({
            position: {lat: 40.763437, lng: -73.992436},
            map: map,
            animation: google.maps.Animation.BOUNCE,
            title: 'Daredevil'
        });
        var jj = new google.maps.Marker({
            position: {lat: 40.765241, lng: -73.991309},
            map: map,
            animation: google.maps.Animation.BOUNCE,
            title: 'Jessica Jones'
        });
        var lc = new google.maps.Marker({
            position: {lat: 40.811476, lng: -73.946331},
            map: map,
            animation: google.maps.Animation.BOUNCE,
            title: 'Luke Cage'
        });
       
       // TODO: create a single infowindow, with your own content.
       // It must appear on the marker
        var ddInfo = new google.maps.InfoWindow({
            content: '<div style="width:50px; height:50px; background-color:blue;"/>'
        });

       // TODO: create an EVENT LISTENER so that the infowindow opens when
       // the marker is clicked!

       dd.addListener('click', function () {
            ddInfo.open(map, dd);
        });
     }
   </script>
   <!--TODO: Insert your API Key in the below call to load the API.-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxtyZmUFKCzNYxAy2VUBQ12qhHK_mw0-g&v=3&callback=initMap">
    </script>
 </body>
</html>

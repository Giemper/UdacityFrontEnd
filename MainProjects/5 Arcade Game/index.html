<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <style>
        .star {
            background-image: url("images/Star.png");
            background-size: 75px 130px;
        }
    </style>
    <div id="container">
        <div style="display:inline-block; width:100%; margin-bottom: -50px;">
            <span id="current-score">Score: 0</span>
            <span id="speed" style="float:center">Speed: 1.0</span>
            <span id="high-score" style="float:right">High Score: 0</span> 
            <h1 style="text-align:center">Character Select</h1>
        </div>
        <div id="charSelect">
            <input class="character star" type="image" src="images/char-boy.png" value="images/char-boy.png"/>
            <input class="character" type="image" src="images/char-cat-girl.png" value="images/char-cat-girl.png"/>
            <input class="character" type="image" src="images/char-horn-girl.png" value="images/char-horn-girl.png"/>
            <input class="character" type="image" src="images/char-pink-girl.png" value="images/char-pink-girl.png"/>
        </div>

        <script src="js/jQuery.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </div>

</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    
    <nav id="topline">
        <header id="top-content">
            <div class="container">
                <i id="menu" class="material-icons" style="float: left">menu</i>
                <h1 id="cat-title" class="no-highlight" style="text-align: center">Maps</h1>
            </div>
        </header>
    </nav>

    <section id="content">
        <div id="map"></div>
    </section>

    <aside id="leftline" >
        <div id="control-panel">
            <header class="cosa">
                <!--<input type="text" name="" value="" style="margin: 20px 0 0 12px">-->
                <select id="lines" style="margin: 20px 0 0 12px; width:170px">
                    <option value="all" selected="selected">All Lines</option>
                    <option value="orange">Orange Line</option>
                    <option value="blue">Blue Line</option>
                    <option value="green">Green Line</option>
                    <option value="yellow">Yellow Line</option>
                </select>
            </header>
        </div>
        <ul id="points" data-bind="foreach: points">
            <li class="dropPin" data-bind="attr: { title: value }, click: $parent.listClick">
                <a data-bind="text: name"></a>
            </li>
        </ul>

    </aside>
    <script src="js/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxtyZmUFKCzNYxAy2VUBQ12qhHK_mw0-g&v=3&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    
    
</body>
